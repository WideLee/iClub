{% extends 'layout-single.html' %}

{% block content %}
<div class="center register-box">
  <form method="POST">
    <fieldset>
      <legend>注册社团帐号</legend>
      <label>*登录名:</label>
      <input type="text" name="login_id"/>
      <label>*密码：</label>
      <input type="password" name="password" /><br/>
      <label>*昵称：</label>
      <input type="text" name="username" /> <br/>
      <label>*联系方式：</label>
      <input type="text" name="contact" /> <br/>
      <button type="submit" class="btn">注册</button>
      <legend>该用户名已经被使用！</legend>
      <br/>
      <br/>
      <small><a href="/s/register.php">不是社团？注册学生帐号</a></small>
    </fieldset>
  </form>
</div>
{% endblock %}
